<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .side-by-side {
        display: inline-block;
      }

      h1 {
        text-align: center;
      }

      .form-center {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-end;
      }

      ol {
        border: 5px solid orange;
        min-height: 540px;
        width: 700px;
      }

      body {
        background-color: red;
      }
    </style>
  </head>

  <body>
    <!-- HTML goes here -->
    <h1>D&D Damage Counter</h1>
    <div class="form-center">
      <div class="side-by-side">
        <label for="damage">Damage</label>
        <br />
        <input id="damageBox" 
        type = "number"/>
        
      </div>

      <div class="side-by-side">
        <label for="Type">Type</label>
        <br />
        <select id="selector" name="Type">
          <option value="Normal">Normal</option>
          <option value="Acid">Acid</option>
          <option value="Bludgeoning">Bludgeoning</option>
          <option value="Cold">Cold</option>
          <option value="Fire">Fire</option>
          <option value="Force">Force</option>
          <option value="Lightning">Lightning</option>
          <option value="Necrotic">Necrotic</option>
          <option value="Piercing">Piercing</option>
          <option value="Poision">Poision</option>
          <option value="Psychic">Psychic</option>
          <option value="Raidiant">Raidiant</option>
          <option value="Slashing">Slashing</option>
          <option value="Thunder">Thunder</option>
        </select>
      </div>
      <button id="damage-button" type="button">Submit Damage</button>
    </div>

    <div class="form-center">
      <ol id="damageList"></ol>
    </div>

    <script>
      // javascript goes here
      const damageButton = document.querySelector("#damage-button");
      const damageList = document.querySelector("#damageList");

      let previousListItem = null;
      let previousDeleteButton = null;
      let previousDeleteDamage = null;

      function damageButtonClicker() {
        const damageInput = document.querySelector("#damageBox");
        const damageType = document.querySelector("#selector");

        const newListItem = document.createElement("li");
        newListItem.textContent = damageType.value + " " + damageInput.value;

        if (previousDeleteButton !== null) {
          previousDeleteButton.remove();
        }

        // console.log('damage', damageList);

        damageList.appendChild(newListItem);
        const deleteButton = document.createElement("button");
        damageList.appendChild(deleteButton);
        previousDeleteButton = deleteButton;
        previousListItem = newListItem;
        deleteButton.textContent = "Delete";

        deleteButton.addEventListener("click", deleteDamage);
      }

      function deleteDamage() {
        damageList.removeChild(previousListItem);
        // previousDeleteButton.RemoveEventListener("click", previousDeleteDamage);
        damageList.removeChild(previousDeleteButton);

        previousListItem = damageList.lastChild;
        
        
        
        if (damageList.childElementCount !== 0) { 
          const deleteButton = document.createElement("button");
        damageList.appendChild(deleteButton);
        deleteButton.textContent = "Delete";
        previousDeleteButton = deleteButton;
        deleteButton.addEventListener("click", deleteDamage);}
      }
       
      damageButton.addEventListener("click", damageButtonClicker)
      


    </script>
  </body>
</html>
